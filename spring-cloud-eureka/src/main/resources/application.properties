spring.application.name=spring-cloud-eureka
server.port=8761
eureka.instance.hostname=localhost
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=false
eureka.server.renewal-percent-threshold=0.49
eureka.server.renewal-threshold-update-intervalMs=900000 
eureka.instance.lease-expiration-duration-in-seconds=90
eureka.server.eviction-interval-timer-in-ms=20000
eureka.server.wait-time-in-ms-when-sync-empty=300000
eureka.server.number-of-replication-retries=5